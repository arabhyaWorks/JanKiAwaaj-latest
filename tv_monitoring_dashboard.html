<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Monitoring Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.10/hls.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dashboard-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        .status-live {
            background-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .status-error {
            background-color: #ff0000;
            box-shadow: 0 0 10px #ff0000;
        }

        .status-loading {
            background-color: #ffff00;
            box-shadow: 0 0 10px #ffff00;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .control-btn.active {
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .channel-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }

        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .channel-header {
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .channel-name {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .channel-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .video-container {
            position: relative;
            background: #000;
            aspect-ratio: 16/9;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1.1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-overlay.show {
            opacity: 1;
        }

        .channel-controls {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
        }

        .channel-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .channel-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 80px;
            accent-color: #00ff00;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00ff00;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .channel-card:hover .fullscreen-btn {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .channels-grid {
                grid-template-columns: 1fr;
            }
            
            .dashboard-header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1>üé• Live TV Monitoring Dashboard <span class="status-indicator status-live"></span></h1>
        <p>Real-time monitoring of news channels ‚Ä¢ Command & Control Portal</p>
    </div>

    <div class="controls">
        <button class="control-btn active" onclick="toggleAllChannels()">‚ñ∂Ô∏è Play All</button>
        <button class="control-btn" onclick="muteAllChannels()">üîá Mute All</button>
        <button class="control-btn" onclick="refreshAllChannels()">üîÑ Refresh All</button>
        <button class="control-btn" onclick="toggleFullscreen()">‚õ∂ Grid View</button>
    </div>

    <div class="channels-grid" id="channelsGrid">
        <!-- Channels will be dynamically populated -->
    </div>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-number" id="liveChannels">0</div>
            <div class="stat-label">Live Channels</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="totalChannels">4</div>
            <div class="stat-label">Total Channels</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="errorChannels">0</div>
            <div class="stat-label">Error Channels</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="uptime">00:00:00</div>
            <div class="stat-label">Uptime</div>
        </div>
    </div>

    <script>
        const channels = [
            {
                name: "ABP Ganga",
                url: "https://abplivetv.akamaized.net/hls/live/2043013/ganga/master.m3u8",
                id: "abp-ganga"
            },
            {
                name: "Live Channel 2", 
                url: "https://d3qs3d2rkhfqrt.cloudfront.net/out/v1/40492a64c1db4a1385ba1a397d357d3a/index.m3u8",
                id: "channel-2"
            },
            {
                name: "Tinn Nav Bharat",
                url: "https://amg01448-samsungin-tinnavbharat-samsungin-ad-m8.amagi.tv/ts-eu-w1-n2/playlist/amg01448-samsungin-tinnavbharat-samsungin/playlist.m3u8",
                id: "tinn-nav"
            },
            {
                name: "Aaj Tak HD",
                url: "https://feeds.intoday.in/aajtak/api/aajtakhd/master.m3u8",
                id: "aaj-tak"
            }
        ];

        let players = {};
        let hlsInstances = {};
        let allPlaying = false;
        let allMuted = false;
        let startTime = Date.now();

        // Initialize dashboard
        function initDashboard() {
            const grid = document.getElementById('channelsGrid');
            
            channels.forEach(channel => {
                const channelCard = createChannelCard(channel);
                grid.appendChild(channelCard);
                initializePlayer(channel);
            });

            // Start uptime counter
            setInterval(updateUptime, 1000);
            updateStats();
        }

        function createChannelCard(channel) {
            const card = document.createElement('div');
            card.className = 'channel-card';
            card.innerHTML = `
                <div class="channel-header">
                    <div class="channel-name">${channel.name}</div>
                    <div class="channel-status">
                        <span id="status-${channel.id}">Loading...</span>
                        <span class="status-indicator status-loading" id="indicator-${channel.id}"></span>
                    </div>
                </div>
                <div class="video-container">
                    <video class="video-player" id="video-${channel.id}" muted controls preload="none"></video>
                    <div class="video-overlay" id="overlay-${channel.id}">
                        <div>Loading stream...</div>
                    </div>
                    <button class="fullscreen-btn" onclick="toggleChannelFullscreen('${channel.id}')">‚õ∂</button>
                </div>
                <div class="channel-controls">
                    <button class="channel-btn" onclick="toggleChannel('${channel.id}')">‚ñ∂Ô∏è Play</button>
                    <button class="channel-btn" onclick="reloadChannel('${channel.id}')">üîÑ Reload</button>
                    <div class="volume-control">
                        <span>üîä</span>
                        <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="0.5" 
                               oninput="setVolume('${channel.id}', this.value)">
                    </div>
                </div>
            `;
            return card;
        }

        function initializePlayer(channel) {
            const video = document.getElementById(`video-${channel.id}`);
            const overlay = document.getElementById(`overlay-${channel.id}`);
            
            if (Hls.isSupported()) {
                const hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                
                hlsInstances[channel.id] = hls;
                hls.loadSource(channel.url);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    updateChannelStatus(channel.id, 'Ready', 'ready');
                    overlay.classList.remove('show');
                });
                
                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error('HLS Error:', data);
                    updateChannelStatus(channel.id, 'Error', 'error');
                    overlay.innerHTML = '<div>‚ùå Stream Error</div>';
                    overlay.classList.add('show');
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari native support
                video.src = channel.url;
                video.addEventListener('loadedmetadata', () => {
                    updateChannelStatus(channel.id, 'Ready', 'ready');
                    overlay.classList.remove('show');
                });
                
                video.addEventListener('error', () => {
                    updateChannelStatus(channel.id, 'Error', 'error');
                    overlay.innerHTML = '<div>‚ùå Stream Error</div>';
                    overlay.classList.add('show');
                });
            }

            video.addEventListener('play', () => {
                updateChannelStatus(channel.id, 'Live', 'live');
            });

            video.addEventListener('pause', () => {
                updateChannelStatus(channel.id, 'Paused', 'ready');
            });

            players[channel.id] = video;
        }

        function updateChannelStatus(channelId, status, type) {
            const statusElement = document.getElementById(`status-${channelId}`);
            const indicator = document.getElementById(`indicator-${channelId}`);
            
            statusElement.textContent = status;
            indicator.className = `status-indicator status-${type}`;
            
            updateStats();
        }

        function updateStats() {
            let liveCount = 0;
            let errorCount = 0;
            
            channels.forEach(channel => {
                const indicator = document.getElementById(`indicator-${channel.id}`);
                if (indicator.classList.contains('status-live')) {
                    liveCount++;
                } else if (indicator.classList.contains('status-error')) {
                    errorCount++;
                }
            });
            
            document.getElementById('liveChannels').textContent = liveCount;
            document.getElementById('errorChannels').textContent = errorCount;
        }

        function updateUptime() {
            const elapsed = Date.now() - startTime;
            const hours = Math.floor(elapsed / 3600000);
            const minutes = Math.floor((elapsed % 3600000) / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            
            document.getElementById('uptime').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function toggleChannel(channelId) {
            const video = players[channelId];
            if (video.paused) {
                video.play().catch(e => console.error('Play failed:', e));
            } else {
                video.pause();
            }
        }

        function reloadChannel(channelId) {
            const hls = hlsInstances[channelId];
            const video = players[channelId];
            const overlay = document.getElementById(`overlay-${channelId}`);
            
            updateChannelStatus(channelId, 'Loading...', 'loading');
            overlay.innerHTML = '<div>Reloading stream...</div>';
            overlay.classList.add('show');
            
            if (hls) {
                hls.destroy();
                const channel = channels.find(c => c.id === channelId);
                initializePlayer(channel);
            } else {
                video.load();
            }
        }

        function setVolume(channelId, volume) {
            const video = players[channelId];
            video.volume = volume;
            if (volume > 0) {
                video.muted = false;
            }
        }

        function toggleAllChannels() {
            const btn = event.target;
            allPlaying = !allPlaying;
            
            channels.forEach(channel => {
                const video = players[channel.id];
                if (allPlaying) {
                    video.play().catch(e => console.error('Play failed:', e));
                } else {
                    video.pause();
                }
            });
            
            btn.textContent = allPlaying ? '‚è∏Ô∏è Pause All' : '‚ñ∂Ô∏è Play All';
            btn.classList.toggle('active', allPlaying);
        }

        function muteAllChannels() {
            const btn = event.target;
            allMuted = !allMuted;
            
            channels.forEach(channel => {
                const video = players[channel.id];
                video.muted = allMuted;
            });
            
            btn.textContent = allMuted ? 'üîä Unmute All' : 'üîá Mute All';
            btn.classList.toggle('active', allMuted);
        }

        function refreshAllChannels() {
            channels.forEach(channel => {
                reloadChannel(channel.id);
            });
        }

        function toggleChannelFullscreen(channelId) {
            const video = players[channelId];
            if (video.requestFullscreen) {
                video.requestFullscreen();
            }
        }

        function toggleFullscreen() {
            const grid = document.getElementById('channelsGrid');
            grid.classList.toggle('fullscreen-grid');
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', initDashboard);

        // Handle visibility change to pause/resume streams
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                channels.forEach(channel => {
                    const video = players[channel.id];
                    if (!video.paused) {
                        video.pause();
                    }
                });
            }
        });
    </script>
</body>
</html>
